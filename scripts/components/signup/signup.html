<div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
        <form novalidate name="signupForm" ng-submit="signup.submit(signupForm)">
            <h1>Sign up</h1>
            <p>{{signupForm.$errors}}</p>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email"
                       class="form-control"
                       id="exampleInputEmail1"
                       placeholder="Email"
                       novalidate required
                       ng-pattern="/^[_a-z0-9-]+[\+]?[_a-z0-9-]*(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$/"
                       ng-model="signup.account.email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required ng-model="signup.account.password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Confirm password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm password" required ng-model="signup.account.passwordConfirm">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
